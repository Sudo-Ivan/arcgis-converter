name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Bearer Security Scan
        uses: bearer/bearer-action@v2
        with:
          scanner: sast
          format: sarif
          output: bearer.sarif
          severity: critical,high
          path: .
          exit-code: 0
          
      - name: Validate SARIF file
        run: |
          if [ ! -s bearer.sarif ]; then
            echo "{}" > bearer.sarif
            echo '{"version": "2.1.0", "runs": [{"results": []}]}' > bearer.sarif
          fi
          
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bearer.sarif